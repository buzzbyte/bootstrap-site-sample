<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Checkout Web Order - Creaba</title>
        <link rel="stylesheet" href="dist/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body class="bg-light">
        <div class="bg-purple bg-gradient pb-lg-4">
            <header>
                <nav class="navbar navbar-dark navbar-expand-lg bg-transparent">
                    <div class="container">
                        <a class="navbar-brand" href="index.html">Creaba</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse d-lg-flex" id="navbarSupportedContent">
                            <ul class="navbar-nav col mb-2 mb-lg-0 justify-content-lg-center">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="products.html">Products</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html#about">About</a>
                                </li>
                            </ul>
                            <div class="d-grid me-auto gap-2 d-lg-flex">
                                <a class="navbar-btn btn btn-outline-light" href="login.html">Login</a>
                                <a class="navbar-btn btn btn-primary btn-outline-light" href="register.html">
                                    <strong>Sign Up</strong>
                                </a>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>

            <main class="bg-light-mobile">
                <div class="container-fluid container-lg p-md-5 rounded-4 pb-4 my-lg-4 bg-light text-dark">
                    <form class="needs-validation" novalidate>
                        <div class="py-3 pt-md-0 m-0">
                            <h1 class="h2 mb-4">Login</h1>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required />
                            <label for="floatingInput">Email address</label>
                            <div class="invalid-feedback">Please enter a valid email address.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required />
                            <label for="floatingPassword">Password</label>
                            <div class="invalid-feedback">Please enter a password.</div>
                        </div>

                        <div class="checkbox mx-2 mb-3">
                            <label> <input type="checkbox" class="me-2" value="remember-me" style="transform: scale(1.3)" /> Remember me </label>
                        </div>
                        <button class="w-100 mt-3 btn btn-lg btn-primary" type="submit">Sign in</button>
                        <div class="mt-4">
                            <p><a href="#" class="text-decoration-none">I forgot my password</a></p>
                            <p>No account? <a href="register.html" class="text-decoration-none">Create a free Creaba account!</a></p>
                        </div>
                    </form>
                </div>
            </main>
        </div>

        <footer class="py-3 pt-5 my-4 bg-light mb-0 mt-0 h-100" style="color-scheme: dark">
            <div class="container">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link px-2 text-body-secondary">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="products.html" class="nav-link px-2 text-body-secondary">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html#faq" class="nav-link px-2 text-body-secondary">FAQs</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html#about" class="nav-link px-2 text-body-secondary">About</a>
                    </li>
                </ul>
                <p class="text-center text-body-secondary">&copy; 2023 Buzzbyte Development</p>
            </div>
        </footer>

        <script src="dist/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
